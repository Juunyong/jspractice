<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="item">아이템</div>
        <style>
            body {
                height: 200vh;
            }
            .item {
                position: absolute;
                top: 400px;
                left: 10px;
                width: 300px;
                height: 300px;
                background-color: lightcoral;
                transition: all 1s;
            }
        </style>
        <script>
            const item = document.querySelector('.item');
            item.style.fontsize = '3rem';

            // item.style.transform = 'translate(100px,100px) scale(1.5) rotate(45deg) ';
            //스크롤 이벤트
            //윈도우를 스크롤 했을 때
            window.addEventListener('scroll', function () {
                const scrolled = window.scrollY;
                console.log('scroll');
                console.log('스크롤 양 : ' + window.scrollY + 'px'); // 문자 +데이터
                item.style.backgroundColor = 'lightgreen';
                item.style.left = `${scrolled}px`;
                item.style.top = `${scrolled + 300}px`;
                item.style.transform = `scale(${scrolled * 0.01}) rotate(${scrolled * 0.01})deg)`;
            });
        </script>
    </body>
</html>
